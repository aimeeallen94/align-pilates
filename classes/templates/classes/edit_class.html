{% extends 'base.html' %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-12 col-lg-6">
                <h3>Timetable Management</h3>
                <h4>Edit a Class</h4>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6">
                <form method="POST" action="{% url 'edit_class' class_type.id %}" class="form mb-2">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-right">
                        <a class="btn btn-info" href="{% url 'classes' %}">Cancel</a>
                        <button class="btn btn-info rounded-0" type="submit">Update Class</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
    
{% endblock %}
