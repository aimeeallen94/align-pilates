{% extends 'base.html' %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
<div class="overlay"></div>
<div class="container">
    <div class="row">
        <div class="col-12 col-lg-6">
            <h3>Contact Us</h3>
            <h4><small>Send us a message with any queries you have</small></h4>
            <br>
        </div>
    </div>
    <div class="row">
        <div class="col-12 col-md-6">
            <form method="POST" action="{% url 'contact_form' %}" class="form mb-2">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="text-right">
                    <a class="btn btn-info" href="{% url 'home' %}">Cancel</a>
                    <button class="btn btn-info" type="submit">Submit</button>
                </div>
            </form>
        </div>            
    </div>
</div>
{% endblock %}
